<div class="wrapper">
    <!-- Sidebar chat end-->
    <div class="content-wrapper">
       <!-- Container-fluid starts -->
       <div class="container-fluid">

          <!-- Header Starts -->
          <div class="row">
             <div class="col-sm-12 p-0">
                <div class="main-header">
                   <h4>{{SkillsName}}</h4>
                   
                </div>
             </div>
          </div>
          <div class="row">
             <div class="col-sm-12">
                <!-- Basic Table starts -->
                <div class="card">
                   <div class="card-header">
                      <h5 class="card-header-text">Test Table</h5>
                      <p>Add new  <button (click)="open(myModal)" type="button" class="btn btn-danger btn-icon waves-effect waves-light" data-toggle="tooltip" data-placement="top" title="" data-original-title=".icofont-code-alt">
                         <i class="icofont icofont-code-alt"></i>
                     </button></p>
                   </div>
                   <div class="card-block">
                      <div class="row">
                         <div class="col-sm-12 table-responsive">
                            <table class="table">
                               <thead>
                                  <tr>
                                     <th>#</th>
                                     <th>Test name</th>
                                     <th>Level</th>
                                     <th> Action</th>
                                     <th></th>
                                  </tr>
                               </thead>
                               <tbody *ngFor="let S of Tests">
                                  <tr>
                                     <td>1</td>
                                     <td>{{S.testName}}</td>
                                     <td>{{S.level}}</td>
                                     <td><button routerLink="/AddQuestions/{{S.testId}}" type="button" class="btn btn-primary btn-icon waves-effect waves-light" data-toggle="tooltip" data-placement="top" title="" data-original-title="Add test">
                                        <i class="icofont icofont-bubble-right"></i>
                                    </button></td>
                                     <td></td>
                                  </tr>
                               </tbody>
                            </table>
                         </div>
                      </div>
                   </div>
                </div>

             </div>
       </div>
    </div>
 </div>


  <modal #myModal>
   <modal-header>
       Add new test
   </modal-header>

   <modal-content>
      <div class="modal-body">
         <form [formGroup]="TestForm">
           <div class="col-lg-12 form-group">
             <h6>Test name :</h6>
             <input type="text" class="form-control text-center w-100" formControlName="TestName">
           </div>
           <div class="col-lg-12 form-group">
            <h6>Level :</h6>
            <input type="text" class="form-control text-center w-100" formControlName="Level" >
          </div>
         </form>
       </div>
   </modal-content>

   <modal-footer>
      <div class="modal-footer" (click)="AddNewTest()">
         <button type="button" class="btn btn-outline-dark btn-primary" >Add</button>
       </div>
   </modal-footer>
</modal>
