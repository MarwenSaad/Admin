


   <div class="wrapper">
      <!-- Sidebar chat end-->
      <div class="content-wrapper">
         <!-- Container-fluid starts -->
         <div class="container-fluid">

            <!-- Header Starts -->
            <div class="row">
               <div class="col-sm-12 p-0">
                  <div class="main-header">
                     <h4>Skills</h4>
                     
                  </div>
               </div>
            </div>
            <!-- Header end -->

            <!-- Tables start -->
            <!-- Row start -->
            <div class="row">
               <div class="col-sm-12">
                  <!-- Basic Table starts -->
                  <div class="card">
                     <div class="card-header">
                        <h5 class="card-header-text">Skills Table</h5>
                        <p>New skills  <button type="button" class="btn btn-danger btn-icon waves-effect waves-light" data-toggle="tooltip" data-placement="top" title="" data-original-title=".icofont-code-alt">
                           <i class="icofont icofont-code-alt"></i>
                       </button></p>
                     </div>
                     <div class="card-block">
                        <div class="row">
                           <div class="col-sm-12 table-responsive">
                              <table class="table">
                                 <thead>
                                    <tr>
                                       <th>#</th>
                                       <th>Skills name</th>
                                       <th>Last Name</th>
                                       <th> Manage tests</th>
                                       <th></th>
                                    </tr>
                                 </thead>
                                 <tbody *ngFor="let S of Skills">
                                    <tr>
                                       <td>1</td>
                                       <td>{{S.skillsName}}</td>
                                       <td>{{S.descriptions}}</td>
                                       <td><button routerLink="/SkillsTest/{{S.skillsBankId}}/{{S.skillsName}}" type="button" class="btn btn-primary btn-icon waves-effect waves-light" data-toggle="tooltip" data-placement="top" title="" data-original-title="Add test">
                                          <i class="icofont icofont-bubble-right"></i>
                                      </button></td>
                                       <td></td>
                                    </tr>
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- Basic Table ends -->

                  <!-- Striped Row Table starts -->
                  
               </div>
            </div>
            <!-- Row end -->
            <!-- Tables end -->
         </div>

         <!-- Container-fluid ends -->
      </div>
   </div>
